<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kufam:wght@600&family=Martian+Mono:wght@700&display=swap"
      rel="stylesheet" />
    <title>Document</title>
  <link rel="icon" href="favicon.ico"><script defer src="index.bundle.js"></script></head>
  <body>
    <main>
      <div class="pre-play-menu" id="regime">
        <div class="center-element">
          <button class="play-button" form="regime">Play</button>
          <div class="choose-with-by-whom-play">
            <div class="custom-input">
              <input
                class="input-choose-friend custom-input"
                type="radio"
                name="input-choose-game"
                id="with-friend"
                value="friend"
                required />
              <label for="with-friend" class="custom-label">PLAY WITH YOUR FRIEND</label>
            </div>
            <div class="custom-input">
              <input
                class="input-choose-bot custom-input"
                type="radio"
                name="input-choose-game"
                id="with-bot"
                value="bot"
                checked
                required />
              <label for="with-bot" class="custom-label">PLAY WITH R2D2</label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-end-off" id="modal-end-game">
        <div class="win-wrapper">
          <p class="win-message"></p>
          <div class="control-button">
            <button class="play-button button-restart">restart</button>
            <button class="play-button button-back">menu</button>
          </div>
        </div>
        <table class="results"></table>
      </div>
      <div class="modal-choose-side-off" id="side-modal-choose">
        <button class="choose-dark-side">

        </button>
        <button class="choose-light-side">

        </button>
      </div>
      <table class="table-tic-tac-toe"></table>
    </main>
    <footer class="footer">
      <a href="https://github.com/ThunderFlight" class="footer-github">Gentleman</a>
      <a href="https://rs.school/js/" class="footer-rsschool"
        ><img src="./assets/rs_school_js.svg" alt="rsschool"
      /></a>
      <p class="footer-date">@2023</p>
    </footer>
  </body>
</html>
